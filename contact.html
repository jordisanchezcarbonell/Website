<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto con JS</title>
        <!--Estilos CSS-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
        <!--Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css"/>
        
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
        
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.css"/>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>



        
        <!--Mis scrypts-->
        <script type="text/javascript" src="js/main.js"></script>        
    </head>
    <body>
        <div id="cambiar-temas">
            <div id="a-verde"> </div>
            <div id="a-rojo"> </div>
            <div id="a-azul"> </div>
        </div>


        <section id="global">
            <!--Cabecera-->
            <header>
                <div id="logo">
                <h1>Proyecto JS</h1> 
                </div>
                <div class="clearfix">
    
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>
           
            
            <!--Contenido-->
            <section id="contenido">
                <div id="box">
                   <h2>Contacto</h2>
                   <form action="" method="POST" id="form_contact">

                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric"/>
                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname"data-validation="alphanumeric"/>

                        <label>Email</label>
                        <input type="text" name="email" data-validation="email"/>

                        <label for="sex">Sexo</label>
                        <br/>
                        <select name="sex" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="women">Mujer</option>

                        </select>
                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy"/>

                        <label for="year">Edad</label>
                        <input type="number" name="year" data-validation="number"/>
                        <input type="submit" value="Enviar">



                   </form>
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg"/>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vel ornare ligula, 
                        a lobor</p>
                    </div>
                    <div id="login">
                        <h4><span></span>Identificate</span></h4>
                        <form>
                            <label for="name">
                                Usuario
                            </label>
                            <br/>
                            <input type="text" name="name" id="form_name" />
                            
                            <label for="email">
                                Correo
                            </label>
                            <br/>
                            <input type="text" name="email" id="form_email"/>
                            
                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password"/>  
                            <br/>
                            <input type="submit" value="Entrar"/> 
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </section>
        </section>
    <!--Pie de pagina-->
    <footer>
        Jordi Sánchez Carbonell &copy;
        <a href="#"class="subir">Ir arriba</a>
    </footer>
    </body>
</html>
